<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <div class="container">
            <div class="form-left">
                <h1>General Infermation</h1>  
                  
                <div class="form-group">   
                    <input type="text" name="first-name" placeholder="First Name" class="name">
                    <input type="text" name="last-name" placeholder="Last Name" class="name">
                </div>

                <input type="email" name="email" placeholder="Email" class="text-name">
                <input type="date" name="date" class="text-name">
                <input type="text" name="company" placeholder="Company" class="text-name">
                <div class="position-row">

                    <select class="position">
                        <option>Position</option>
                    </select>
                </div>
            </div>

            <div class="form-right">
                <h1>Contact Details</h1>
                
                <input type="text" name="street" placeholder="Street" class="text-name">
                <input type="text" name="information" placeholder="Additional information" class="text-name">
                    <div class="form-group">   
                        <input type="number" name="zip-code" placeholder="Zip Code" class="name">
                        <input type="text" name="text" placeholder="Place" class="name">
                    </div>
                    <div class="country-row">
                        <select class="country">
                            <option>Country</option>
                            <option>United States</option>
                            <option>United Kingdom</option>
                            <option>Mongolia</option>
                            <option>Russian</option>
                            <option>South Korea</option>
                            <option>North Korea</option>
                            <option>Japanese</option>
                            <option>Chinese</option>
                        </select>
                    </div>
                    
                    <div class="form-group">   
                        <input type="number" name="code" placeholder="Code" class="name">
                        <input type="number" name="phone-number" placeholder="Phone Number" class="name">
                    </div>

                <input type="checkbox" name="copyright">
                <label for="copyright"> I do accept the <a href="#">Terms and Conditions</a> of your site </label><br><br>
                <input class="button" type="button" value="Submit">
            </div>
        </div>

</body>
</html>
