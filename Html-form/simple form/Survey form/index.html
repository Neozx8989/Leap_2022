<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Survey form/CSS/style.css">
    <title>Survey form</title>
</head>
<body>
    <h2>Social Media </h2>
    <section class="section-area">
        <h1>Ерөнхий мэдээлэл</h1>
        <div class="form">
            <label type="text">Нэр</label>
            <input type="text" name="text" placeholder="Нэр">
            <label type="email">И-Мэйл</label>
            <input type="email" name="email" placeholder="E-mail">
            <label type="text">Нас</label>
            <input type="number" name="number" placeholder="Нас">
        </div>
        <div class="media-form">
            <h1>Social Media</h1>
            <p>Та өдөрт хэдэн цаг social media ашигладаг вэ?</p>
            <label for="time">Өдөрт дунджаар -</label>
            <select id="time" name="time">
                <option value="1-2 цаг">1-2 цаг</option>
                <option value="1-2 цаг">3-4 цаг</option>
                <option value="1-2 цаг">5-6 цаг</option>
                <option value="1-2 цаг">8 болон түүнээ дээш цаг</option>
            </select>
            <p>Тэ онлайнаар худалдан авалт хийх, дэлгүүр орж худалдан авалт хийхийн альныг илүүд үздэг вэ?</p> 
            <div class="form-checkbox"> 
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Online purchase</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Market purchese</label>
            </div>
            <p>Та ямар social media platform ашигладаг вэ?</p>
            <div class="social-platform">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Facebook</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Instagram</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Reddit</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Snapchat</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Youtube</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Бусад</label><br>
            </div>
        </div>
        <button type="button">Sent</button>
    </section>
</body>
</html>
