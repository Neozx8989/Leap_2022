<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Advanced-mobile</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <div class="container-fluid text-white">
            <a class="navbar-brand text-light" href="#"><h4>Logo Brand</h4></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="#">About-us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row p-5 bg-dark text-white">
        <div class="col-md-6"><h1>Better Solution <h1 class="text-warning">For Your Bussines</h1>
            <p>We-re the integrated learning solution that delivers impactful programs for everyone</p>
            <button type="button" class="btn border-primary text-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Get Started
                </button>
              
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Enrollment</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-dark">
                                <p>Fill out this form and we will get back to you</p>
                                <div>
                                    <input type="text" name="text" placeholder="First name">
                                </div>
                                <div>
                                    <input type="text" name="text" placeholder="Last name">
                                </div>
                                <div>
                                    <input type="email" name="email" placeholder="Email">
                                </div>
                                <div>
                                    <input type="number" name="number" placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

              
        </div>
        <div class="col-md-6">
            <img src="Digital-Marketing-Transparent-Free-PNG.png" class="img-fluid d-none d-md-block" alt="Animation" >
        </div>
    </div>

    <div id="carousel-demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel-demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carousel-demo" data-bs-slide-to="3"></button>
        </div>
        
 <div class="carousel-inner">
     <div class="carousel-item active">
        <img src="pexels-beth-easton-2433985.jpg" alt="" class="d-block w-100">
    </div>
    <div class="carousel-item">
        <img src="pexels-fauxels-3183198.jpg" alt="" class="d-block w-100">
    </div>
    <div class="carousel-item">
        <img src="pexels-pok-rie-2049422.jpg" alt="" class="d-block w-100">

    <div class="carousel-item">

    </div>
 </div>
